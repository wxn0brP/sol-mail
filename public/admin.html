<h1 translate="Users Mails">Users Mails</h1>
<section id="search-container">
    <label for="search"><span translate="Search">Search</span>:</label>
    <div>
        <input placeholder="Available masks: user:$user, name:$name, file:$file" id="search">
        <button id="search-clear">X</button>
    </div>
</section>

<section id="sorting-options-container">
    <label for="group-by">Group by:</label>
    <select id="group-by">
        <option value="user" selected>User</option>
        <option value="mailName">Mail Name</option>
    </select>
</section>

<div id="app"></div>
<link rel="stylesheet" href="/app/pages/mails.css">

        <span id="client-latest-update">Checking...</span>

</article>
