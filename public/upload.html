<h1>File Upload</h1>
<form>
    <div>
        <label for="mailName">Mail Name:</label>
        <input type="text" name="mailName" id="mailName" placeholder="Enter mail name" required>
    </div>
    <div>
        <label for="filefield">Files:</label>
        <input type="file" name="filefield" id="filefield" multiple required>
    </div>
    <input type="submit" value="Upload">
</form>
<p id="message" class="message"></p>
