<h1 translate>File Upload</h1>
<form>
    <div>
        <label for="mailName"><span translate>Subject</span>:</label>
        <input type="text" name="mailName" id="mailName" placeholder="Enter mail name" required>
    </div>
    <div>
        <label for="body"><span translate>Content</span>:</label>
        <textarea name="body" id="body" placeholder="Enter mail content"></textarea>
    </div>
    <div>
        <label for="filefield"><span translate="">Files</span>:</label>
        <input type="file" name="filefield" id="filefield" multiple>
    </div>
    <button type="submit" translate>Send Mail</button>
</form>
<p id="message" class="message"></p>
