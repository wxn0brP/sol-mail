<h1>Login</h1>
<form>
    <div>
        <label>
            Name:
            <input type="text" name="name" required>
        </label>
    </div>
    <div>
        <label>
            Password:
            <input type="password" name="pass" required>
        </label>
    </div>
    <button type="submit">Login</button>
</form>
<p id="error-message" class="error-message"></p>
